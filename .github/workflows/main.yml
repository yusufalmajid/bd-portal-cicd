name: Deploy to Servers

on:
  push:
    branches:
      - main  # Adjust this for your branch as needed

jobs:
  deploy-server-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server 1
        run: |
          echo "Deploying to Server 1"
          ssh -o StrictHostKeyChecking=no ubuntu@43.218.47.52 << 'EOF'
            cd app/bd-portal/ && git pull origin main
            cd
            cd app/setlary-jakarta-dockerize/ && docker-compose up -d
          EOF

      - name: Wait for Server 1 to be healthy
        run: |
          echo "Waiting for Server 1 to be healthy"
          curl -k https://stage2-bd.setlary.xyz/health-check
          sleep 30  # Adjust as needed for your application

      - name: Verify Server 1
        run: |
          echo "Verifying deployment on Server 1"
          ssh -o StrictHostKeyChecking=no ubuntu@43.218.47.52 'docker ps'

  deploy-server-2:
    runs-on: ubuntu-latest
    needs: deploy-server-1  # Ensure Server 1 deploys successfully before deploying to Server 2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server 2
        run: |
          echo "Deploying to Server 2"
          ssh -o StrictHostKeyChecking=no ubuntu@16.78.132.66 << 'EOF'
            cd app/bd-portal/ && git pull origin main
            cd
            cd app/setlary-jakarta-dockerize/ && docker-compose up -d
          EOF

      - name: Wait for Server 2 to be healthy
        run: |
          echo "Waiting for Server 2 to be healthy"
          curl -k https://stage2-bd.setlary.xyz/health-check
          sleep 30  # Adjust as needed

      - name: Verify Server 2
        run: |
          echo "Verifying deployment on Server 2"
          ssh -o StrictHostKeyChecking=no ubuntu@16.78.132.66 'docker ps'
